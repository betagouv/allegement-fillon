		<style type="text/css">
			label {
				font-weight: bold;
			}

			body {
				display: table;

				column-span: all;

				display: table-row

			input {
				width: 5em;
			}

			.input, .label {
				display: table-cell;
				width: 40%;
			}

			.input, input {
				text-align: right;
			}

			.input {
				padding-right: .25em;
			}

			.label {
				padding-left: .25em;
				text-align: left;
			}

	<body>
		<h2>Pour mon entreprise</h2>
		<div class="entry">
			<div class="input">
				de
				<input name="taille" type="number" min="0" placeholder="1" value="1" step="1" max="9999"/>
			</div>
			<div class="label">
				<label for="taille">salariés <abbr title="Équivalent Temps Plein">ETP</abbr></label>
				<a class="help" href="https://wiki.openfisca.fr/index.php/Taille_d%27entreprise" title="Moyenne sur l'année, au prorata du temps plein.">?</a>,
			</div>
		</div>
		<!--
		si taille >= 50 :
		<div>
			dans laquelle j'ai négocié les salaires pour la dernière fois en
			<input type="number" min="1970" max="2014" step="1" name="anneeNegociation" />
		</div>

		Condition :
		- Avoir respecté l'[obligation de négocier les salaires](http://travail-emploi.gouv.fr/informations-pratiques,89/les-fiches-pratiques-du-droit-du,91/convention-collective,110/la-negociation-collective-dans-l,1008.html#sommaire_2)
		- Cette obligation n'existe que ["dans les entreprises ou sont constituées une ou plusieurs sections syndicales d’organisations représentatives"](http://travail-emploi.gouv.fr/informations-pratiques,89/les-fiches-pratiques-du-droit-du,91/convention-collective,110/la-negociation-collective-dans-l,1008.html#sommaire_2).
		- Une section syndicale ne peut exister qu'avec un [délégué syndical](http://vosdroits.service-public.fr/particuliers/F102.xhtml) ou un [représentant de section](http://vosdroits.service-public.fr/particuliers/F32078.xhtml), qui lui-même ne peut (et doit) exister que dans une entreprise d'au moins 50 salariés.
		-->
		<!--
		si salarié := bâtiment et travaux publics, intermittents du spectacle, dockers
		<div>
			dont l'activité est
		</div>

		Condition :
		- Majoration de 10% pour les entreprises [cotisant à une caisse de congés payés](http://www.urssaf.fr/employeurs/comite_dentreprise/vos_salaries_-_les_mesures_daide_a_lemploi/reduction_dite_fillon_04.html#OG67268).
		- [La cotisation est obligatoire](http://travail-emploi.gouv.fr/informations-pratiques,89/fiches-pratiques,91/conges-et-absences-du-salarie,114/les-conges-payes,1035.html#sommaire_1).
		- Les entreprises qui doivent cotiser à une caisse spécifique sont [bâtiment et travaux publics, intermittents du spectacle et dockers](http://travail-emploi.gouv.fr/informations-pratiques,89/fiches-pratiques,91/conges-et-absences-du-salarie,114/les-conges-payes,1035.html#sommaire_8).
		-->

		<h2>mon allègement de cotisations sur le salaire d'un employé</h2>

		<div class="entry">
			<div class="input">
				payé ce mois
				<input type="number" min="0" max="99999" value="1445.38" step="50" placeholder="1445,38" name="brut" />
			</div>
			<div class="label">
				<label for="brut">€&nbsp;bruts</label>
			</div>
		</div>
		<div class="entry">
			<div class="input">
				plus
				<input type="number" min="0" max="99999" value="0" step="100" placeholder="0" name="primes" />
			</div>
			<div class="label">
				<label for="primes">€ de primes</label>
			</div>
		</div>
		<div class="entry">
			<div class="input">
				pour
				<input type="number" min="0" max="48" value="35" step="1" placeholder="35" name="heures" />
			</div>
			<div class="label">
				<label for="heures">heures&nbsp;/&nbsp;semaine</label> de travail
			</div>
		</div>
		<div class="entry">
			<div class="input">
				plus
				<input type="number" min="0" max="48" value="0" step="1" placeholder="0" name="heuresSup" />
			</div>
			<div class="label">
				<label for="heuresSup">heures supplémentaires</label>
			</div>
		</div>
		<div class="entry">
			<div class="input">
				et ayant pris
				<input type="number" min="0" max="30" value="0" step="1" placeholder="0" name="congés" />
			</div>
			<div class="label">
				<label for="maladie">jours de congé</label>
			</div>
		</div>
		<div class="entry">
			<div class="input">
				et
				<input type="number" min="0" max="30" value="0" step="1" placeholder="0" name="maladie" />
			</div>
			<div class="label">
				<label for="maladie">jours de maladie</label>
			</div>
		</div>

		<h2>est de <input readonly name="fillon" /> €.</h2>
